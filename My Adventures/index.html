<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Picture Collection</title>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <link rel="stylesheet"  href="./style.css">

</head>
<body>
    <h1>Gallery</h1>
    <p> Click on the picture to stop from the slide show!</p>
    <p> Move your house over here to resume the slide show!</p>
 <label for="Enter Description">My Memory:</label><input type="text" id="memory">
    <input class="input-button submit" type="button" value="Submit">
    <input class="input-button clear" type="button" value="CLEAR">
 <div id="slider">
  <ul class="slides">
    <li class="slide slide1"></li>
    <li class="slide slide2"></li>
    <li class="slide slide3"></li>
    <li class="slide slide4"></li>
    <li class="slide slide5"></li>
    <li class="slide slide6"></li>
    <li class="slide slide7"></li>
    <li class="slide slide8"></li>
    <li class="slide slide1"></li>
  </ul>
 </div>

 <!-- <button id="prevBtn">Prev</button>
 <button id="nextBtn">Next</button> -->

  <script src="script.js"></script>
</body>
</html>
